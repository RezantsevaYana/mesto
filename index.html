<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class='body'>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button" type='button'>
                        <img src="./images/pancil.svg" class="profile__image" alt="Карандаш">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__addbutton" type='button'>
                    <img src="./images/plus.svg" class="profile__image" alt="Плюс">
                </button>
            </section>
            <section class="elements">
                <template class="element-template">
                    <article class="element">
                        <button class="element__delete" type="button"></button>
                        <img src=' ' class="element__photo" alt="">
                        <div class="element__container">
                            <h2 class="element__title"></h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </article>
                </template>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_js_editor">
            <div class="popup__container">
                <button class="popup__close popup__close_js_editor" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_js_editor" name="profile" novalidate>
                    <input id="name-input" type="text" class="popup__input popup__input_info_name" value="" name="name"
                        placeholder="Ваше имя" required minlength="2" maxlength="40">
                    <span class='error name-input-error'></span>
                    <input id="description-input" type="text" class="popup__input popup__input_info_job" value=""
                        name="job" placeholder="Ваш род деятельности" required minlength="2" maxlength="200">
                    <span class='error description-input-error'></span>
                    <button class="popup__button" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_js_item">
            <div class="popup__container popup__container_js_item">
                <button class="popup__close popup__close_js_item" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_js_item" name="mesto" novalidate>
                    <input id="title-input" type="text" class="popup__input popup__input_info_title" value=""
                        name="title" placeholder="Название" required minlength="2" maxlength="30">
                    <span class='error title-input-error'></span>
                    <input id='email-input' type="url" class="popup__input popup__input_info_link" value="" name="link"
                        placeholder="Ссылка на картинку" required>
                    <span class='error email-input-error'></span>
                    <button class="popup__button popup__button_invalid popup__button_save" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </section>
    </div>
    <section class='popup popup_image'>
        <figure class="popup__container-image">
            <button class="popup__close popup__close_js_image" type="button"></button>
            <img class='popup__image-photo' src=' ' alt=''>
            <figcaption class='popup__image-title'></figcaption>
        </figure>
    </section>
    
    <script  type ='module' src="./scripts/index.js"></script>
    <script  type ='module' src="./scripts/Card.js"></script>
    <script  type ='module' src="./scripts/FormValidator.js"></script>
    
    
</body>

</html>
