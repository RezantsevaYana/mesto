<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>


<body>
    <div class="page">
        <header class="header">
            <div class="header__rows">
                <div class="header__logo"></div>
                <div class="header__line"></div>
            </div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button href="#" class="profile__button">
                        <img src="./images/pancil.svg" class="profile__image" alt="Карандаш">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button href="#" class="profile__addbutton">
                    <img src="./images/plus.svg" class="profile__image" alt="Плюс">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevsk.jpg" class="element__photo" alt="Заброшенное здание">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <img src="./images/heart.svg" class="element__image" alt="Сердце">
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" class="element__photo" alt="Поле и горы">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <img src="./images/heart.svg" class="element__image" alt="Сердце">
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.jpg" class="element__photo" alt="Горы">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <img src="./images/heart.svg" class="element__image" alt="Сердце">
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" class="element__photo" alt="Поле и горы">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <img src="./images/heart.svg" class="element__image" alt="Сердце">
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.jpg" class="element__photo" alt="Горы">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <img src="./images/heart.svg" class="element__image" alt="Сердце">
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karachaevsk.jpg" class="element__photo" alt="Заброшенное здание">
                    <div class="element__container">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <img src="./images/heart.svg" class="element__image" alt="Сердце">
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__columns">
                <p class="footer__copyright">&copy;2020 Mesto Russia</p>
            </div>
        </footer>
        <section class="popup">
            <form class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__info">
                    <input type="text" class="popup__name" value="Жак-Ив Кусто">
                </fieldset>
                <div class="popup__line"></div>
                <fieldset class="popup__description">
                    <input type="text" class="popup__job" value="Исследователь океана">
                </fieldset>
                <div class="popup__line"></div>
                <button class="popup__button" type="submit">
                    Сохранить
                </button>
            </form>
        </section>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
