<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button" type='button'>
                        <img src="./images/pancil.svg" class="profile__image" alt="Карандаш">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__addbutton" type='button'>
                    <img src="./images/plus.svg" class="profile__image" alt="Плюс">
                </button>
            </section>
            <section class="elements">
                <template class="element-template">
                    <article class="element">
                        <button class="element__delete" type="button"></button>
                        <img src=' ' class="element__photo" alt="">
                        <div class="element__container">
                            <h2 class="element__title"></h2>
                            <button class="element__button" type="button"></button>
                        </div>
                    </article>
                </template>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_js_editor">
            <div class="popup__container">
                <button class="popup__close popup_js_close-editor" type="button"></button>
                <h2 class="popup__title popup_js_title-editor">Редактировать профиль</h2>
                <form class="popup__form popup_js_form-editor" name="profile">
                    <input type="text" class="popup__input popup__input_info_name" value="" name="name"
                        placeholder="Ваше имя">
                    <input type="text" class="popup__input popup__input_info_job" value="" name="job"
                        placeholder="Ваш род деятельности">
                    <button class="popup__button popup_js_button-editor" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_js_item">
            <div class="popup__container popup_js_container-item">
                <button class="popup__close popup_js_close-item" type="button"></button>
                <h2 class="popup__title popup_js_title-item">Новое место</h2>
                <form class="popup__form popup_js_form-item" name="mesto">
                    <input type="text" class="popup__input item__input_info_title" value="" name="title"
                        placeholder="Название">
                    <input type="url" class="popup__input item__input_info_link" value="" name="link"
                        placeholder="Ссылка на картинку">
                    <button class="popup__button popup_js_button-item" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </section>
    </div>
    <section class='popup image-popup'>
        <figure class="image-popup__container">
            <button class="popup__close popup_js_close-image" type="button"></button>
            <img class='image-popup__photo' src=' ' alt=''>
            <figcaption class='image-popup__title'></figcaption>
        </figure>
    </section>
    <script src="./scripts/script.js"></script>
</body>

</html>
