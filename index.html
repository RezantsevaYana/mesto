<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button" type='button'>
                        <img src="./images/pancil.svg" class="profile__image" alt="Карандаш">
                    </button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__addbutton" type='button'>
                    <img src="./images/plus.svg" class="profile__image" alt="Плюс">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/karachaevsk.jpg" class="element__photo" alt="Заброшенное здание">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__image" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elbrus.jpg" class="element__photo" alt="Поле и горы">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__image" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/dombay.jpg" class="element__photo" alt="Горы">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__image" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/spb-dvori.jpg" class="element__photo" alt="Двор-колодец">
                    <div class="element__container">
                        <h2 class="element__title">Санкт - Петербург</h2>
                        <button class="element__image" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/baikal.jpg" class="element__photo" alt="Горы">
                    <div class="element__container">
                        <h2 class="element__title">Байкал</h2>
                        <button class="element__image" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/karellia.jpg" class="element__photo" alt="Ретропоезд">
                    <div class="element__container">
                        <h2 class="element__title">Карелия</h2>
                        <button class="element__image" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
                <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile">
                    <input type="text" class="popup__input popup__input_info_name" value="" name="info" placeholder="Ваше имя">
                    <input type="text" class="popup__input popup__input_info_job" value="" name="info" placeholder="Ваш род деятельности">
                    <button class="popup__button" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
